<html>

<head>
    <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyDJW4jsPlNKgv6jFm3B5Edp5ywgdqLWdmc&sensor=false">
    </script>

    <script>
        var start = new google.maps.LatLng(39.974294, 116.399741);
        var point1 = new google.maps.LatLng(39.974635, 116.399025);
        var point2 = new google.maps.LatLng(39.974934, 116.399697);

        function initialize() {
            var mapProp = {
                center: start,
                zoom: 5,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

            var myTrip = [point1, point2];
            var flightPath = new google.maps.Polyline({
                path: myTrip,
                strokeColor: "#0000FF",
                strokeOpacity: 0.8,
                strokeWeight: 2
            });

            flightPath.setMap(map);
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>

<body>
<div id="googleMap" style="width:500px;height:380px;"></div>
</body>

</html>
